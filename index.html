<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyGo WASM Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            height: 100vh;
            box-sizing: border-box;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .message-user {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 0.25rem;
        }
        .message-text {
            color: #333;
        }
        .message-time {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            gap: 0.5rem;
        }
        .username-input {
            flex: 0 0 150px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .message-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .send-button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .send-button:hover {
            background-color: #45a049;
        }
        .clear-button {
            padding: 0.5rem 1rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .clear-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>TinyGo WASM Chat</h1>
        </div>
        <div class="chat-messages" id="messages">
        </div>
        <div class="chat-input">
            <input type="text" id="username" class="username-input" placeholder="Your name" value="User">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') addMessage()">
            <button onclick="addMessage()" class="send-button">Send</button>
            <button onclick="clearMessages()" class="clear-button">Clear</button>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            if (window.loadMessages) {
                window.loadMessages();
            }
        });
    </script>
</body>
</html>
