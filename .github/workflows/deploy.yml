name: Deploy Go WASM Chat to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm install

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Verify Go installation
        run: |
          go version
          go env
          templ version

      - name: Build WASM
        run: |
          echo "Building Go WASM project with Templ..."
          templ generate
          go run generate_html.go templates_templ.go
          GOOS=js GOARCH=wasm go build -o main.wasm main.go templates_templ.go
          # Handle different Go versions for wasm_exec.js location
          if [ -f "$(go env GOROOT)/misc/wasm/wasm_exec.js" ]; then
            cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" .
          elif [ -f "$(go env GOROOT)/lib/wasm/wasm_exec.js" ]; then
            cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" .
          else
            find "$(go env GOROOT)" -name "wasm_exec.js" -type f -exec cp {} . \;
          fi
          echo "Build complete!"
          ls -la *.wasm *.js *.html node_modules/chart.js/dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
