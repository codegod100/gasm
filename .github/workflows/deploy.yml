name: Deploy Go WASM Chat to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm install

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Verify Go installation
        run: |
          go version
          go env
          templ version

      - name: Build WASM
        run: |
          echo "Building Go WASM project with Templ..."
          chmod +x ./build.sh
          ./build.sh
          echo "Build complete!"
          echo "Listing generated files:"
          ls -la *.wasm *.js *.html *.css node_modules/chart.js/dist/ || true
          echo "Verifying critical files exist:"
          test -f index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
          test -f output.css && echo "✅ output.css exists" || echo "❌ output.css missing"
          test -f main.wasm && echo "✅ main.wasm exists" || echo "❌ main.wasm missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp index.html deploy/
          cp output.css deploy/
          cp main.wasm deploy/
          cp wasm_exec.js deploy/
          cp -r node_modules/chart.js/dist/ deploy/node_modules/chart.js/
          echo "Deployment directory contents:"
          ls -la deploy/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "deploy"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
